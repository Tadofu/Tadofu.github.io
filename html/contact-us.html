    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/contact-us.css">
    <title>Ducko Store</title>
  </head>
  <body>
    <header>
        <a href="homepage.html"><img class="logo" src="../images/Logo.png" alt="Ducko Store logo"></a>
        <nav class="navbar">
          <input type="checkbox" class="toggle-menu" id="menu-toggle">
          <label class="hamburger" for="menu-toggle"></label>
          <ul class="nav__links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="category1.html">Fiction</a></li>
            <li><a href="category2.html">Non-Fiction</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
    <main>
      <section id="contact-us">
        <h1>Contact Us</h1>
        <div id="book-form">
            <form action="#" method="post" id="form">
                <div class="grid">
                    <div class="input-space">
                        <label for="contact-purpose">Contact Purpose</label>
                        <select name="contact-purpose" id="contact-purpose">
                            <option value="sell">I want to sell books</option>
                            <option value="buy">I want to buy books</option>
                        </select>
                    </div>
                    <div class="input-space" id="input-name">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input-space" id="input-email">
                        <label for="name">Email: </label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="input-space" id="input-phone">
                        <label for="phone">Phone: </label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="check-container" id="input-contact-preference">
                        <p>Contact Preference</p>
                        <div class="check-box-container">
                            <input type="checkbox" id="email" value="email" name="contact-method" checked>
                            <label for="email">By Email</label>
                        </div>
                        <div class="check-box-container">
                            <input type="checkbox" id="byphone" value="byphone" name="contact-method">
                            <label for="byphone">By Phone</label>
                        </div>
                    </div>

                    
                    <div class="check-container" id="newsletter-input">
                        <p>Receive  weekly newsletter: </p>
                        <div class="check-box-container">
                            <input type="radio" value="y" id="y" name="newsletter" checked>
                            <label for="y">Yes</label>
                        </div>
                        <div class="check-box-container">
                            <input type="radio" value="n" id="n" name="newsletter">
                            <label for="n">No</label>
                        </div>
                    </div>

                </div>
                <div class="input-space" id="extra-notes">
                    <label for="input-notes">Note: </label>
                    <textarea name="extra-notes" id="input-notes" cols="10" rows="10"></textarea>
                </div>
                <div class="grid">
                    <div class="input-space">
                        <button type="submit" class="button">Submit</button>
                    </div>
                    <div class="input-space">
                        <button type="reset" class="button">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

       </nav>
      </footer>
    </body>
